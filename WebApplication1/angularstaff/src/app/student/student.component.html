<div class="jumbotron">
  <h1 class="display-4">Student's Dashboard!</h1>
  
</div>
<b>Hi,{{userservice.name}}</b><a routerLink="/login" >Sign Out</a>
<hr>
<div class="table-responsive">
  <table class="table table-striped table-sm table-bordered table-hover">
    <thead>
      <tr>
        <th>Assignment</th>
        <th>Course</th>
        <th>Teacher Name</th>
        <th>Issued Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list">
        <td>{{item.assignment}}</td>
        <td>{{item.course}}</td>
        <td>{{item.teacher}}</td>
        <td>
          {{item.issueDate| date: 'yyyy/MM/dd HH:mm'}}
        </td>
        <td>

          <a *ngIf="item.status==null; else notPending" routerLink="/studentreply" class="btn btn-warning">{{item.statusTitle}}</a>
          <ng-template #notPending>
            <a *ngIf="item.status" class="btn btn-success">{{item.statusTitle}}</a>
            <a *ngIf="!item.status" class="btn btn-danger">{{item.statusTitle}}</a>
          </ng-template>

        </td>
      </tr>
    </tbody>
  </table>
</div>
