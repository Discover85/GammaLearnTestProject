<div class="jumbotron">
  <h3 class="display-4">Teacher's Notifications!</h3>

</div>
<b>Hi,{{userservice.name}}</b><a routerLink="/login">Sign Out</a>
<hr>
<div class="table-responsive">
  <table class="table table-striped table-sm table-bordered table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Course</th>
        <th>Student Name</th>
        <th>Issued Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list">
        <td>{{item.title}}</td>
        <td>{{item.course}}</td>
        <td>{{item.person}}</td>
        <td>
          {{item.issueDate| date: 'yyyy/MM/dd HH:mm'}}
        </td>
        <td>

          <a *ngIf="item.status==null; else notPending" (click)="makeReply(item.id)" class="btn btn-warning">{{item.statusTitle}}</a>
          <ng-template #notPending>
            <a *ngIf="item.status" class="btn btn-success">{{item.statusTitle}}</a>
            <a *ngIf="!item.status" class="btn btn-danger">{{item.statusTitle}}</a>
          </ng-template>

        </td>
      </tr>
    </tbody>
  </table>
</div>

<a routerLink="/teacher">Back To My Dashboard</a>
